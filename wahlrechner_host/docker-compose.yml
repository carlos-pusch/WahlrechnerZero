            - ./themes:/code/themes
        env_file:
            - ./config/config.env
            - ./config/config_dev.env
        depends_on:
            - db_dev

    db_dev:
        container_name: db_dev
        image: mariadb
        restart: always
        networks:
            - db_dev
        env_file:
            - ./config/config.env
            - ./config/config_dev.env
        volumes:
            - ./data/dev/mysql:/var/lib/mysql


